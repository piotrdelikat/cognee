# Production docker-compose using pre-built images from GitHub Container Registry
# Usage: docker-compose -f docker-compose.production.yml up -d

services:
  cognee:
    container_name: cognee
    # Use pre-built image instead of building
    image: ghcr.io/${GITHUB_USERNAME:-your-username}/cognee:${IMAGE_TAG:-latest}
    networks:
      - cognee-network
    volumes:
      - ./cognee:/app/cognee
      - .env:/app/.env
    environment:
      - DEBUG=false # Change to true if debugging
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - LOG_LEVEL=ERROR
      # Database configuration - defaults to postgres container
      - DB_PROVIDER=${DB_PROVIDER:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-cognee_db}
      - DB_USERNAME=${DB_USERNAME:-cognee}
      - DB_PASSWORD=${DB_PASSWORD:-cognee}
    extra_hosts:
      # Allows the container to reach your local machine using "host.docker.internal" instead of "localhost"
      - "host.docker.internal:host-gateway"
    ports:
      - 8000:8000
      - 5678:5678 # Debugger port
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 8GB
    restart: unless-stopped

  # Cognee MCP Server - Model Context Protocol server for IDE integration
  cognee-mcp:
    container_name: cognee-mcp
    # Use pre-built image instead of building
    image: ghcr.io/${GITHUB_USERNAME:-your-username}/cognee-mcp:${IMAGE_TAG:-latest}
    profiles:
      - mcp
    networks:
      - cognee-network
    volumes:
      - .env:/app/.env
    environment:
      - DEBUG=false # Change to true if debugging
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - TRANSPORT_MODE=sse
      # Database configuration - should match the main cognee service
      - DB_PROVIDER=${DB_PROVIDER:-postgres}
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-cognee_db}
      - DB_USERNAME=${DB_USERNAME:-cognee}
      - DB_PASSWORD=${DB_PASSWORD:-cognee}
      # MCP specific configuration
      - MCP_LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8001:8000" # MCP port (changed to avoid conflict with main cognee service)
      - "5679:5678" # MCP debugger port (changed to avoid conflict)
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4GB
    restart: unless-stopped

  # NOTE: Frontend is a work in progress and supports minimum amount of features required to be functional.
  # If you want to use Cognee with a UI environment you can integrate the Cognee MCP Server into Cursor / Claude Desktop / Visual Studio Code (through Cline/Roo)
  frontend:
    container_name: frontend
    # Use pre-built image instead of building
    image: ghcr.io/${GITHUB_USERNAME:-your-username}/cognee-frontend:${IMAGE_TAG:-latest}
    profiles:
        - ui
    depends_on:
      - cognee
    volumes:
      - ./cognee-frontend/src:/app/src
      - ./cognee-frontend/public:/app/public
    ports:
      - 3000:3000
      # - 9229:9229 # Debugging
    networks:
      - cognee-network
    restart: unless-stopped

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    profiles:
      - neo4j
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_AUTH=neo4j/pleaseletmein
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
    networks:
      - cognee-network
    volumes:
      - neo4j_data:/data
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:0.6.3
    container_name: chromadb
    profiles:
      - chromadb
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_CREDENTIALS=${VECTOR_DB_KEY}
      - CHROMA_SERVER_AUTH_CREDENTIALS_PROVIDER=chromadb.auth.token.TokenConfigServerAuthCredentialsProvider
      - CHROMA_SERVER_AUTH_TOKEN_TRANSPORT_HEADER=AUTHORIZATION
      - CHROMA_SERVER_AUTH_PROVIDER=chromadb.auth.token.TokenAuthServerProvider
    volumes:
      - .chromadb_data/:/chroma/chroma/
    networks:
      - cognee-network
    ports:
      - "3002:8000"
    restart: unless-stopped

  postgres:
    image: pgvector/pgvector:pg17
    container_name: postgres
    # Removed from profile so it runs by default for production deployments
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cognee}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cognee}
      POSTGRES_DB: ${POSTGRES_DB:-cognee_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - cognee-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cognee"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis
    profiles:
      - redis
    ports:
      - "6379:6379"
    networks:
      - cognee-network
    volumes:
      - redis_data:/data
    command: [ "redis-server", "--appendonly", "yes" ]
    restart: unless-stopped

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    profiles:
      - redis
    restart: always
    ports:
      - "5540:5540"
    networks:
      - cognee-network


networks:
  cognee-network:
    name: cognee-network

volumes:
  chromadb_data:
  postgres_data:
  neo4j_data:
  redis_data:
